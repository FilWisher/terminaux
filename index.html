<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <link rel="stylesheet" href="index.css"></link>
</head>
<body>
  <div class="terminal-container"></div> 
  <div class="instructions">
    <div class="header"><p>User Commands</p></div> 
    
    <div class="command">
      <p>ls</p>
      <p>list current directory</p>
    </div>
    <div class="command">
      <p>cd &lt;directory name&gt;</p>
      <p>change current directory. <code>'cd ..'</code> moves up one</p>
    </div>
    <div class="command">
      <p>mkdir</p>
      <p>create new directory</p>
    </div>
    <div class="command">
      <p>clear</p>
      <p>clear terminal history</p>
    </div>
  </div>
  <p id="cool">ueuu</p>
  
  <script src="bundle.js"></script>
</body>
</html>
